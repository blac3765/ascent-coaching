<div class="container-fluid">
	<div class="card">
		<div class="card-body">
			<h1 class="card-title text-center">Connect With Me</h1>
			<form #form="ngForm" (submit)="sendForm()" novalidate>
				<div class="row">
					<div class="form-group col-sm-4 col-xs-12">
						<label><strong>Name</strong></label>
						<input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="customer.name" name="name" required>
					</div>
					<div class="form-group col-sm-4 col-xs-12">
						<label><strong>Email address</strong></label>
						<input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="customer.email" name="email" required>
					</div>
					<div class="form-group col-sm-4 col-xs-12">
						<label><strong>Phone Number</strong></label>
						<input type="phone" class="form-control" placeholder="123-456-7890" [(ngModel)]="customer.phone" name="phone" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6 col-xs-12">
						<label><strong>Services Needed:</strong> </label>
						<br>
						<select class="form-control" [(ngModel)]="customer.service" name="service">
							<option value="career">Career Coaching</option>
							<option value="leadership">Leadership Training</option>
							<option value="financial">Financial Advising</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group col-sm-6 col-xs-12">
						<label><strong>Years of experience at your current job</strong></label>
						<select multiple class="form-control" [(ngModel)]="customer.experience" name="experience">
							<option value="0">0-12 months</option>
							<option value="1">1-2 years</option>
							<option value="2">2-3 years</option>
							<option value="3">3-5 years</option>
							<option value="4">5+ years</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label><strong>Other Comments</strong></label>
						<textarea class="form-control" [(ngModel)]="customer.message" name="message" rows="3"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label><strong>Best way to reach you</strong></label><br>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" [(ngModel)]="customer.phoneContact" name="phoneContact" value="phone">
							<label class="form-check-label" for="inlineCheckbox1">Phone</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" [(ngModel)]="customer.emailContact" name="emailContact" value="email">
							<label class="form-check-label" for="inlineCheckbox2">Email</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" [(ngModel)]="customer.socialContact" name="socialContact" value="socialMedia">
							<label class="form-check-label" for="inlineCheckbox3">Social Media</label>
						</div>
					</div>
				</div>
				<div class="text-center">
					<button *ngIf="!sent" type="submit" class="btn btn-primary mb-2" [disabled]="form.pristine || !form.valid || busy">{{message}}</button>
					<p class="mt-4"*ngIf="sent"><strong>Thank you</strong> for submitting the contact form to me. I will reach out to you soon!
				</div>
				<div class="row">
					<div class="text-center col-12 mt-5 social">
						<button type="button" class="btn btn-lg"><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></button>
						<button type="button" class="btn btn-lg"><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></button>
						<button type="button" class="btn btn-lg"><a href="https://www.linkedin.com/in/kelly-berkstresser-6b3b65/"><i class="fa fa-linkedin"></i></a></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
